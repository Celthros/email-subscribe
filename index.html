<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Email Subscribe</title>
</head>
<body>
  <!-- Background Container -->
  <div class="container-item">
    <!-- Card -->
    <div class="card-container">
      <!-- Flex Container-->
      <div class="card-item">
      <!-- Image-->
        <img class="imgcard object-fit" src="images/image.jpg" alt="Subscribe Now">
        <div class="card-content">
          <h2>Get diet and fitness tips in your inbox</h2>

          <p class="description">
            Eat better and exercise better. Sign up for the Diet & newsletter.
          </p>

          <div class="input-container">
            <input class="subemail border-color-zinc-600" type="text" placeholder="Enter your email address" data-lpignore="true" autocomplete="off">

            <button>Subscribe</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
